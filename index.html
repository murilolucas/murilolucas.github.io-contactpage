<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="div-main">
        <div class="div-left">
            <h1 class="left-text">Let's discuss<br>on something<span style="color:#A91079;"> cool</span><br>together</h1>
            <div class="div-icons">
                <div class="div-icon-email">
                    <img src="/assets/img/EnvelopeFill.svg" class="icon icon-email" alt="email">
                    <h4>murilolucasdesouza13@gmail.com</h4>
                </div>
                <div class="div-icon-tel">
                    <img src="/assets/img/TelephoneFill.svg" class="icon icon-tel" alt="email">
                    <h4>+55 11 99470-9966</h4>
                </div>
                <div class="div-icon-loc">
                    <img src="/assets/img/Vector.svg" class="icon icon-loc" alt="email">
                    <h4>Cotia, São Paulo</h4>
                </div>
                <div class="social-icons">
                    <img src="/assets/img/Frame 24.svg" alt="Facebook">
                    <img src="/assets/img/Group 1.svg" alt="Instagram">
                    <img src="/assets/img/Twitter.svg" alt="Twitter">
                </div>
            </div>

        </div>
        <div class="div-right">
            <div class="card-info">
                <p class="card-paragrafo">Estou interessado em...</p>
                <div class="div-buttons">
                    <button type="button" class="btn btn-outline btn-lg">UI/UX Design</button>
                    <button type="button" class="btn btn-outline btn-lg">Web Design</button>
                    <button type="button" class="btn btn-outline btn-lg">Design Gráfico</button>
                </div>
                <div class="div-buttons">
                    <button type="button" class="btn btn-outline btn-lg">Design de Sistemas</button>
                    <button type="button" class="btn btn-outline btn-lg">Outro</button>

                </div>
                <div" class="form-card mb-3">
                    <input type="text" class="form-control" placeholder="Seu Nome">
                    <input type="email" class="form-control" placeholder="Seu E-mail">
                    <input type="text" class="form-control" placeholder="Sua Mensagem">
                    <div class="button-form">
                        <button type="button" class="btn btn-form btn-lg"><img src="/assets/img/Vector2.svg" class="send-img" alt="Enviar">Enviar Mensagem</button>
                    </div>
                </div>
                
                
            </div>

        </div>


    </div>


</body>
</html>
